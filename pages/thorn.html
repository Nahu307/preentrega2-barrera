    <meta name="description" content="Métete con alguien de tu tamaño.

    Thorn creció en una granja en una región de Irlanda famosa por dos cosas: las carreras de caballos y el entrenamiento de fuerzas de defensa. Cuando no ganaba peleas con alguno de sus cuatro hermanos mayores, Thorn ayudaba a sus padres a criar caballos purasangre que serían usados en carreras o por la policía montada irlandesa. Aunque en Hawthorne era una tradición abandonar la vida ganadera una temporada para servir en las fuerzas de defensa, Thorn prefirió seguir cerca de los caballos y se alistó en la Garda Síochána.
    
    Cuatro años después, y con una hoja de servicios impecable, se unió a la rama de élite de la Garda, la Unidad de Respuesta Rápida (Emergency Response Unit, ERU). Solo el 5 % de quienes lo solicitaban lograban superar el durísimo examen de ingreso, que duraba dos semanas. Thorn no solo fue la primera de su clase, sino que además sacaba tiempo para ayudar a otras personas durante el entrenamiento.
    
    Muy pronto ascendió y se convirtió en una experta en armamento táctico. También ayudó a rediseñar la pista de obstáculos de la unidad, ya que la anterior le parecía pan comido. Caveira oyó hablar de ella, y tras completarla a duras penas, solo tuvo aliento para preguntar: "¿buscas trabajo?".">

    Fairous, la mayor de cinco hermanos, ha demostrado capacidad de liderazgo toda su vida. Desde que era pequeña trabajó en motores y compitió en campeonatos de robots. Este pasado mecánico se vio muy influido por su padre, un mecánico de aviones militares. Fairous se unió a la reserva del ejército australiano para seguir desarrollando sus habilidades como ingeniera y tener acceso a las mejores herramientas. Después de graduarse de la universidad, pasó a formar parte del Ejército de Tierra de la Fuerza de Defensa Australiana, y allí pulió sus habilidades. Fairous también tiene experiencia en diversas armas, en operaciones de inteligencia y en servicios de escolta, además de una gran habilidad para adaptarse a situaciones inesperadas y mantener la calma ante el peligro. Estas habilidades únicas la convirtieron en un fichaje vital para la unidad móvil del SASR. Fairous recibió la Medalla Nacional de Emergencias por su ayuda en el rescate de bomberos, y constantemente le ofrecieron posiciones de liderazgo que rechazó.">

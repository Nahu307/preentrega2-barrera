    <meta name="description" content="¿Ya te conté de aquella vez que saltamos desde un árbol en un pantano del Congo por la noche? ¿No? Esa historia es muy buena...

    Adriano Martello (conocido como Maestro), el mayor de una familia de ocho hijos, creció en Roma, pero asistió a la Academia Militar de Módena a los 18 años. Se unió a los Carabineros y se ganó un puesto como Explorador de Paracaidistas en el 1er Regimiento de Paracaidistas conocido como Tuscania. Después de varias misiones donde obtuvo Medallas de Valor Militar de Plata y Bronce, Martello se clasificó para el Gruppo di Intervento Speciale (Grupo de Intervención Especial o GIS) y participó en operaciones conjuntas en Iraq, que le dejaron una cicatriz en la cara gracias a un IED en el borde de la carretera. Participó en múltiples acciones contra amenazas nacionales en Italia y eventualmente se convirtió en instructor de unidades de nivel 3 en el ejército italiano.
    Cuando Martello completó su servicio, trabajó en una consultoría privada, donde sus cursos lo convirtieron rápidamente en un entrenador de campo altamente valorado, enseñando técnicas avanzadas a las unidades Tier 3 y Tier 2, así como a compañías militares privadas. El Tuscania eventualmente convenció a Martello para volver a alistarse y ayudar a mejorar una de sus unidades a una clasificación de Fuerzas Especiales de Nivel 2, y esto le permitió unirse a Rainbow como representante de las unidades italianas.">
</head>

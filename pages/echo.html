    Enatsu creció en Suginami, en las afueras de Tokio. Desde pequeñito le fascinó la robótica, y se dedicó a diseñar y programar drones tanto terrestres como aéreos, con los que ganó varias competiciones. Estudió Ingeniería Eléctrica y Electrónica en la Universidad Metropolitana de Tokio, y más tarde se unió a la Oficina de Seguridad de la Agencia Nacional de Policía. Allí trabajó sin descanso en el laboratorio de investigación y desarrollo. Enatsu se especializó en antiterrorismo y espionaje, y comenzó a diseñar tecnologías que pudieran servir al departamento en su trabajo. Después de la crisis de los rehenes de Nagoya solicitó el traslado a la unidad especial del Departamento de Policía de la Prefectura de Aichi, donde su tenacidad le permitió encontrar soluciones creativas y estrategias alternativas en ese tipo de situaciones. Al final volvió a Tokio, y fue entonces cuando sus increíbles (e impredecibles) métodos de espionaje llamaron la atención de Rainbow.">

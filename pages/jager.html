    <meta name="description" content="“Cumpleaños, propósitos… Deberían ser sorpresas. Nadie espera que le estalle una granada en la cara”.

    Criado por su tío, un mecánico del Grupo de Aviación de la Bundespolizei (BPOL), Streicher lleva entre máquinas y motores desde muy niño. Aunque demostró habilidad para la mecánica, no suponía el reto que estaba buscando. Dada su afinidad con la maquinaria compleja, su tío lo animó a estudiar Ingeniería Aeronáutica en la universidad, pero las formas estrictas académicas no le resultaron cómodas. Sus calificaciones eran aceptables, pero tenía tendencia a hacer tonterías. Siguiendo su afición y su pasión por volar, pasaba bastante tiempo rodeado de pilotos y aviones. Varias empresas privadas quisieron captarlo, pero Streicher se unió al Grupo de aviación de la BPOL porque este le planteaba retos únicos, la oportunidad de volar mientras servía a su país. Casi de forma inmediata, Streicher comenzó a diseñar sistemas de armas defensivas para la BPOL, incluyendo un prototipo de sistema de defensa activa (SDA, o ADS por sus siglas en inglés). Y fue este prototipo lo que llamó la atención del GSG 9 y de Rainbow.">

    <meta name="description" content="En tierra o en el aire, más te vale mantener el equilibrio si no quieres morder el polvo.

    Nacida en los territorios de los nakoda, en Saskatchewan, la primera lección que Thunderbird recibió de su madre fue que la comunidad era algo importante. Descubrió la ingeniería cuando todavía se sentaba en el regazo de su padre, que le enseñó cómo funcionaban los helicópteros antes de que aprendiera a pilotarlos.
    
    Buscando nuevas experiencias, se alistó en el programa Bold Eagle a los 17 años, y dominó el entrenamiento militar básico. Junto con los consejos de los ancianos de su comunidad y los instructores indígenas, este programa la animó a proteger y preservar aquello que más amaba: el modo de vida de los nakoda.
    
    Thunderbird se unió a las Fuerzas Armadas Canadienses y se graduó en la academia de vuelo. Entonces recordó la importancia que su madre le daba al equilibrio, y decidió que, ya que el ejército le había enseñado a quitar vidas, también aprendería a salvarlas; por eso, completó su Entrenamiento Médico Básico (CFHSTC) y se dedicó a servir como médico en la RCAF de las Fuerzas Armadas Canadienses.">

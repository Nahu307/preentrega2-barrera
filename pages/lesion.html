    Liu nació y se crio en Tseung Kwan O, en Junk Bay, y pasó su infancia trabajando con su padre en los astilleros, desmontando buques cisterna antiguos para conseguir piezas y materiales. Al crecer rodeado de materiales peligrosos y ver cómo afectaban a largo plazo a los trabajadores, Liu tiene un gran respeto por los compuestos tóxicos y sus efectos en el cuerpo humano. Con la idea de conseguir más dinero se presentó voluntario para retirar minas en las provincias de Yunnan y Guangxi. Su habilidad y su valentía llamaron la atención de los responsables del Departamento de Policía de Hong Kong. Liu se unió a la Oficina de Desactivación de Artefactos Explosivos (EOD), y eso le permitió seguir estudiando química y medicina forense, además de entrenar sobre el terreno. Su experiencia en amenazas químicas, biológicas, radiológicas y nucleares lo convirtieron en alguien indispensable al formar la unidad NBQ de Rainbow. En su tiempo libre, Liu sigue siendo voluntario para retirar minas.">

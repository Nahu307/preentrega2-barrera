    <meta name="description" content="Alexsandr Senaviev nació el 3 de noviembre en Leningrado, Rusia en el seno de una familia de militares. A la edad de dieciocho años, Senaviev fue reclutado para el servicio militar justo cuando la Unión Soviética estaba terminando sus operaciones en Afganistán. Tras la disolución de su draft, Senaviev optó por alistarse a tiempo completo. Formó parte de la liga de lucha libre, donde su formidable marco y estrategia de combate le valieron elogios. Junto con la artillería pesada, el entrenamiento de Senaviev se centró en tácticas defensivas y de ruptura, y mientras estuvo allí fue aprendiz de herramienta de precisión y maquinista en la división de armas. Senaviev solicitó una transferencia a la Armada rusa, pero por razones clasificadas permaneció en las Fuerzas Armadas rusas. Más tarde, Senaviev fue transferido a los Spetsnaz poco antes del colapso de la Unión Soviética. Luego se casaría y tendría hijos, aunque la relación más tarde terminó en divorcio. Senaviev luego se uniría a Rainbow en algún momento de 2015.">

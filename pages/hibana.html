    <meta name="description" content="“El kyūdō mezcla acción y meditación. Las explosiones son parte de esa acción”.

    Imagawa no solamente es una experta en técnicas paramilitares y en infiltración en zonas de alto riesgo, sino que muestra un liderazgo brillante en el campo de batalla. Lleva practicando el arte marcial de tiro con arco kyūdō desde que era pequeña, animada por su familia, y es capaz de moverse de forma fluida, precisa y controlada mientras analiza diversos factores. Hibana entrenó con unidades antiterroristas de todo el mundo (SAS, FBI, SWAT, GIGN…), y eso le da una gran versatilidad táctica, sobre todo en asaltos en lugares estrechos (como autobuses, trenes o aviones). Le pusieron el sobrenombre de “Hibana” por sus dispositivos explosivos improvisados cuando estaba en la Academia Nacional de Policía. Imagawa habla varios idiomas y es letal con cualquier arma. Después de ser reclutada por el equipo de asalto especial del Departamento de Policía de la Prefectura de Aichi, ascendió rápidamente gracias a sus técnicas variadas y a su carisma.">

    Pichon creció en una familia de profesores universitarios en la ciudad histórica de Nancy, en Francia, donde se animaba a los niños a destacar en matemáticas, ciencia y tecnología. Su temprana participación en una serie de competiciones de programación informática, la hizo unirse a los cadetes con solo 16 años. Su talento fue reconocido casi de inmediato, sobre todo en el campo de la robótica. Sus superiores la animaron enseguida a estudiar Ingeniería mientras seguía con su carrera en el ejército. Desde el principio, Pichon se centró en la tecnología adaptable que ayuda a los soldados en el campo de batalla. Mientras que sus logros en tecnología reciben muchos elogios, su progreso táctico y su habilidad para resolver problemas rápida y eficazmente la convierten en un recurso fundamental. Por su combinación única de talentos, Pichon resultó idónea para el GIGN y, más tarde, para Rainbow. Habla francés, inglés y alemán con fluidez, y su investigación actual se centra en la inteligencia artificial.">

    La madre de Weiss es una famosa matemática, y su padre un inventor cuyo elevado estándar académico animó a Weiss y a sus hermanos a ganar numerosos premios en las áreas de las matemáticas, las ciencias y la música durante sus años de estudio. Prosperar en el programa de talentos le permitió completar sus primeras prácticas en una empresa de tecnología local a los dieciséis años. La invitaron al Instituto de Tecnología de Massachusetts (MIT), donde se centró en la ingeniería eléctrica y fue galardonada por su investigación en Microelectrónica. Después pasó al CalTech para realizar sus estudios de posgrado en Ingeniería Eléctrica Experimental. Weiss volvió a Alemania para trabajar en investigación tecnológica militar antes de unirse a la Bundespolizei (BPOL). El reto físico y mental del trabajo le fascinó tanto que pronto empezó a ascender. Tras dos años con la BPOL, fue reclutada por el GSG 9.">

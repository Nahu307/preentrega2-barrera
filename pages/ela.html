    Elżbieta Bosak es la hija menor del respetado Jan Bosak, antiguo comandante de la unidad GROM de las Fuerzas Especiales de Polonia. Igual que su hermana Zofia, Ela se desenvolvió a la perfección en el duro entrenamiento al que las sometió su padre. Fue a una academia de oficiales, pero no pudo compaginar la vida militar con su necesidad de ser independiente, y se marchó a Berlín a estudiar Bellas Artes. Ganó una buena reputación con el uso de parafernalia militar en sus obras, y el dueño de una pequeña compañía de seguridad privada se fijó en ella y le ofreció trabajo. El sector privado valoraba mucho su dominio de tácticas de supervivencia y su facilidad para adaptarse en misiones de escolta y espionaje, pero la muerte de su padre la hizo volver a Polonia y unirse al GROM. A Ela se le da bien jugar en equipo y tiene potencial para el liderazgo, aunque sigue desconfiando de la autoridad. Recibió la invitación para unirse a Rainbow tras su fructífera colaboración con los SEAL.">

    <meta name="description" content="Las personas mienten. Los datos no.

    Díaz creció rodeada de cierta tranquilidad en una época peligrosa para Colombia, y su familia, que estaba muy unida, le inculcó el valor de la verdad. Al ser la mayor de cuatro hermanos, sentía la necesidad de proteger a los demás, y esto la llevó a unirse a la Policía Nacional. Combinando su pasión por la informática y la literatura con su voluntad férrea, destacó mucho en el trabajo de investigación. Tras su reconocimiento por destapar la corrupción del cuerpo, se entrenó en operaciones especiales hasta ganarse un puesto en la AFEAU.
    
    Para alguien con un perfil tan intelectual, Díaz era sorprendentemente buena en el combate con armas y cuerpo a cuerpo, lo cual la convertía en una agente muy equilibrada. Trabajó en contrainteligencia en la Dirección Nacional de Inteligencia, y lideró una iniciativa para colaborar con desarrolladores de tecnología de realidad aumentada para mejorar la eficacia de su unidad. Al mismo tiempo, llevó una doble vida en internet, monitorizando redes de corrupción en la dark web; sus pesquisas dieron con una serie de transacciones que vinculaban a altos cargos con redes de tráfico de Sudamérica. La campaña que siguió a esta investigación llamó la atención del agente Santiago Lucero (Flores), que recomendó a Taina Pereira (Caveira) que reclutara a Díaz.">

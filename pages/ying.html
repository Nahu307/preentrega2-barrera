    <meta name="description" content="“Proteger a otros es una vocación. Si no sientes la llamada, dedícate a otra cosa”.

    Nacida entre la prosperidad del Distrito Central de Hong Kong, Siu se convirtió en escolta en cuanto terminó el bachillerato. Aprendió a combatir en una institución privada, y a usar armas potentes de corto alcance, algo que le permitió unirse a un servicio de seguridad de élite. Su objetivo era convertirse en una agente “todo-terreno”. Viajó a Tel Aviv, en Israel, donde estuvo dos años entrenando y sirviendo en el batallón Caracal. Se convirtió en una experta en armas de fuego y conducción de combate. Fue entonces cuando volvió a Hong Kong para unirse a la policía, a su Unidad de Tareas Especiales: los “Tigres Voladores”. Tras entrenar junto con el SAS y demostrar un manejo muy creativo de las bengalas ganó el apodo de “Ying”, que en su idioma significa “luciérnaga”. Con frecuencia recurren a ella por su gran experiencia en misiones de protección personal y de alto riesgo, y es una de las mejores agentes para cualquier operación que se tenga lugar en una zona urbana tan densamente poblada como Hong Kong.">

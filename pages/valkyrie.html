    Castellano nació y se crio en Oceanside (California), ciudad surfera por excelencia. Su padre fue un respetado coronel de los Marines, y su madre una investigadora que trabajaba en una empresa de biotecnología cercana. Desde pequeña destacó por sus grandes logros en matemáticas, ciencia y atletismo. Todos la consideraban una promesa olímpica de la natación, pero Castellano se rompió el brazo en un accidente de coche cuando tenía 16 años, y eso acabó con su carrera. Cambió de planes y se enlistó en la Marina mientras iba a la universidad. Se graduó en Ciencias Informáticas, especializándose en Seguridad y Criptografía, y formó parte del cuerpo de Guerra de la Información. Castellano se fija mucho en los detalles, y tiene una gran habilidad analítica, lo que la convirtió en una de las agentes más cotizadas. Solicitó el ingreso en los SEAL en cuanto el cuerpo decidió aceptar mujeres, y después de varios años agotadores pudo conseguirlo, convirtiéndose en un ejemplo para quienes siguieron sus pasos.">

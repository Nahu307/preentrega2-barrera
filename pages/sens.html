    <meta name="description" content="La fuerza bruta no te lleva muy lejos. La victoria la decide la mente de une estratega.

    Ngoma creció en una familia muy unida, lo cual le permitió dedicarse a sus intereses sin muchos obstáculos. Aprendió todo lo que pudo sobre psicología y física, y recibió clases de música clásica con su hermano y su hermana. También adquirió nociones básicas de mecánica en el taller de su padre, perfeccionando las habilidades que más tarde usaría en su carrera.
    
    Destacó en su entrenamiento táctico y en ciencias militares, convirtiéndose en une ingeniere de combate. Brillante y con una gran imaginación, Ngoma demostró ser alguien imprescindible en cualquier cosa que hacía. Ayudaba a sus camaradas con estrategias y tecnología que distraía a los enemigos y rompía sus defensas. Estas tácticas, que permitían minimizar las bajas en ambos bandos sin comprometer los objetivos, le valieron a Ngoma numerosas condecoraciones. Con el tiempo llamó la atención del Grupo de Fuerzas Especiales de Bélgica, en el que sirve desde entonces.">

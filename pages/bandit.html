    Brunsmeier y su hermano gemelo se criaron en un barrio de clase obrera cerca del Muro de Berlín. Su padre trabajaba en las fuerzas de la policía y le animó enérgicamente a que se uniera a ellas. Mientras trabajaba con la Bundespolizei (BPOL), Brunsmeier destacó en situaciones de crisis. Pasó al Grupo de Aviación, y allí pasó el tiempo suficiente para obtenersu licencia para pilotar helicópteros, pero dadas su capacidad de adaptación y su experiencia en vigilancia de fronteras fue elegido para operaciones encubiertas. Fue enviado como agente encubierto a la organización terrorista División del Ejército Rojo (RAF), y su contribución fue decisiva a la hora de arrestar a los principales miembros y obtener información muy valiosa. Durante las operaciones encubiertas, Brunsmeier perfeccionó sus habilidades para la táctica de guerrilla e improvisaba artefactos explosivos. Desarrolló prototipos de su barricada electrificada y su escudo desplegable. Habla alemán, inglés, polaco y turco con fluidez.">

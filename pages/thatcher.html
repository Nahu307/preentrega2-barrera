    <meta name="description" content="“Las cosas que puedes sentir, que puedes tocar, son las cosas reales. Todo lo demás es mera distracción”.

    Baker procede de una larga estirpe de trabajadores de los muelles y soldados. A los dieciocho años se alistó en el servicio militar activo, a pesar de la presión de su familia para que se dedicara al negocio familiar como estibador. Involucrado inmediatamente en conflictos de ámbito político, su comportamiento fue ejemplar. Su entrenamiento y otro conflicto más le valieron la Cruz de Distinción de la Aviación y la Cruz Notable de Gala. Su agudo sentido de la observación y su carácter decidido, combinados con sus técnicas de combate de rango cercano, lo convirtieron en un activo inestimable para las misiones de protección de personalidades importantes.
    
    Con una gran experiencia en el campo de batalla y tácticas del SAS, Baker es un agente fundamental en cualquier operación del Equipo Rainbow. Ha perfeccionado su destreza para las medidas de protección y contramedidas en la guerra electrónica, y a menudo trabaja con los ingenieros para aplicar avances a su equipamiento. Como Oficial de Clase 1 (Sargento Mayor del Regimiento), Baker hace de mentor respetado y eficaz con los nuevos reclutas. Mantiene su agilidad entrenando, sigue haciendo rápel y ha batido numerosos récords en escalada de montaña.">

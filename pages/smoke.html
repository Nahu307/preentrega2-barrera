    <meta name="description" content="“Seguro que me preocupo por el entorno. Al fin y al cabo, me rodea directamente”.

    Aunque Porter no fue un estudiante modelo, sus pruebas de aptitud demuestran su inclinación por las ciencias. Alentado por la facultad y por sus padres, pudo estudiar de una manera menos ortodoxa con tutores, escolarización en casa y trabajo de campo en el ámbito de la ciencia. Prosperó durante este descanso de los estudios presenciales habituales, y pronto desarrolló sus habilidades en Química, Biología y Matemáticas. Con escaso interés en seguir una educación universitaria formal, Porter se alistó en el Ejército Británico con una identidad falsa. Aunque no siempre encajaba bien en la rigidez de las normas del ejército, se sentía compensado por la amplia variedad de entrenamientos y experiencias que le brindaba la vida castrense. Mientras lo amonestaban por saltarse las normas, sus superiores advirtieron su perspectiva innovadora y estratégica. Porter prefiere adquirir conocimientos a su manera, como los idiomas y la música, antes que destacar en una aptitud mediante un entrenamiento o una educación formales.">

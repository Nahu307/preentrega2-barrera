    De ascendencia argelina y francesa, Kateb creció en una familia acomodada en el distrito 16 de París. Él proviene de un linaje muy respetado tanto en el ejército como en la medicina. En su segundo año de estudios de medicina en la prestigiosa Universidad Descartes de París, Kateb respondió a la solicitud de voluntarios en Médicos Sin Fronteras (MSF). Posteriormente fue voluntario varias veces en misiones de ayuda de emergencia en primera línea en todo el mundo. Tras graduarse, Kateb rechazó una importante práctica médica privada en favor de una carrera en el servicio de salud del ejército francés. La especialidad principal de Kateb es la toxicología y la ecotoxicología. Es autor de estudios sobre agentes biológicos y sus efectos en poblaciones de mayor riesgo y en entornos dañados, y ha aportado reportes al Centro Europeo para la Prevención y Control de Enfermedades (ECDC por sus siglas en inglés). Al reconocer la continua necesidad de doctores, Kateb todavía trabaja como voluntario en MSF. Es un agente médico altamente considerado en el Comando de las Fuerzas Especiales de Tierra.">

    Souza, es el menor de tres hermanos, se crio en Nueva Iguazú, un municipio de Río de Janeiro. El asesinato de su hermano mayor a manos de traficantes de drogas lo impulsó a unirse a la Policía Militar, donde aprendió el manejo de varias armas, además de técnicas de asalto. Durante una operación, un cártel emboscó y secuestró a Souza. En el tiempo que lo tuvieron lo torturaron hasta hacerle perder un ojo, pero su fuerza de voluntad lo mantuvo vivo durante dos meses, hasta que lo rescataron. El Batallón de Operaciones Policiales Especiales (BOPE), viendo que Souza encarnaba a la perfección su lema (“victoria sobre la muerte”) y que tenía bastante experiencia en combate urbano, lo reclutó cuando se recuperó. Ahora es un experto en organización y psicología de grupos criminales, y los cárteles pusieron precio a su cabeza por su lucha contra el narcotráfico.">

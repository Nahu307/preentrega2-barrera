    <meta name="description" content="“El lugar donde terminas no es importante. Lo importante es que lo conviertas en tu hogar”.

    Zofia Bosak es la hija mayor de Jan Bosak, el respetado excomandante de la unidad GROM de las Fuerzas Especiales de Polonia. Se lució en el exigente entrenamiento extraescolar que le impuso su padre, en el que aprendió una serie de técnicas… alguna de ellas no muy recomendable. La gran aptitud de Zofia le permitió superar las pruebas de acceso al GROM con la mayor calificación posible. Además de sus habilidades para el combate cuerpo a cuerpo y su puntería, aprendió técnicas de supervivencia, sabotaje, extracción de objetivos y medicina de campaña. Siempre busca ser la mejor soldado de cualquier unidad, y se centra por completo en cada misión. Esa actitud la ayudó a evacuar sola a cientos de civiles, niños incluidos, en una misión de rescate en Guatemala. Desde entonces se ha llevado varios premios y se ganó el respeto de sus superiores y de sus compañeros. Zofia destaca como una persona que piensa de forma original, con una experiencia como agente que demuestra su firmeza y agresividad, y un historial impecable dentro y fuera del campo de batalla.">

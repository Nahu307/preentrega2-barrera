    Se sabe muy poco de la vida de Al Hadid. Creció en un pequeño pueblo junto a una base de la fuerza aérea y, según todos los informes, tuvo una infancia normal hasta que desapareció de los registros internacionales durante más de quince años. Finalmente resurgió en Jordania, pero estuvo apenas lo necesario para obtener un nuevo pasaporte. Aprendió lucha libre en Estambul, Muay Thai en Bangkok, manejo táctico en Berlín y puntería de precisión en Damasco, probablemente trabajando para un patrocinador paramilitar. Entonces volvió a desaparecer.
    
    Reapareció ahora como cadete en la fortaleza Jalal Kaid El Fassi. Su rol fue evolucionando conforme pasaban los años, de recluta a ayudante y luego a instructor. Ahora, como segundo oficial no oficial al mando, Al Hadid mantiene la fortaleza durante las ausencias de Kaid y actúa como un asesor de confianza cada vez que los dos están juntos">

    <meta name="description" content="En el fondo, yo sabía que tenía que viajar. Y ahora que lo hice, lo que sé es que no viajé lo suficiente.

    Criada en el seno de una rica familia marroquí, Sanaa El Maktoub viajó bastante cuando era joven, visitando Europa y el norte de África, y soñando con lugares remotos. Con 19 años se alistó en el ejército, y después de graduarse en la Fortaleza se unió al Grupo de Intervención de la Gendarmería Real (GIGR). Sirvió en cuatro ocasiones con el Batallón de Infantería de Montaña y participó en ejercicios Flintlock y misiones conjuntas con la Iniciativa Transahariana de Lucha contra el Terrorismo. Se convirtió en la experta en operaciones sobre el terreno de su unidad.
    
    Entre períodos de servicio lleva a cabo expediciones en solitario. El Maktoub es una de las pocas personas capaces de cruzar el Sahara, escalar los Alpes, atravesar las junglas de Asia o recorrer el Ártico... y regresar a su unidad en plena forma. Lluvia, sol, desiertos, climas polares... no hay obstáculo que no pueda superar. Es una persona sagaz y llena de recursos, una superviviente experta que refleja sus viajes en su cuaderno.">
</head>

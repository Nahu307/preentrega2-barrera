    Collinn McKinley se inscribió en el Cuerpo de Marines a los 18 años y recibió varios reconocimientos en su chamarra de servicio por su enérgica rapidez mental, logrando ser Sargento Mayor a pesar de algunas infracciones menores en su expediente. Después de su tercer tour, dejó los Marines y entró a formar parte del Servicio Secreto en el destacamento de protección personal. La destreza de McKinley fue decisiva para salvar la vida del Secretario de Estado Baldwin cuando insurgentes atacaron al diplomático de los Estados Unidos en un viaje oficial. Baldwin más tarde ganó las presidenciales de los Estados Unidos y solicitó que McKinley fuera asignado a la División de Protección Presidencial. McKinley pasó más de una década en Washington, protegiendo a importantes figuras políticas. Es el mayor experto en el servicio de protección y, con el presidente Baldwin finalizando su segundo mandato, McKinley recibió un gran apoyo por su transición a Rainbow.">
